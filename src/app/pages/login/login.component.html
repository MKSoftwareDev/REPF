<style>
    .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url('./assets/img/blog/login.jpg');
    }

    .cover {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(117, 54, 230, .1);
    }

    .login-content {
        max-width: 400px;
        margin: 30px auto 50px;
    }

    .auth-head-icon {
        position: relative;
        height: 60px;
        width: 60px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        background-color: #fff;
        color: #5c6bc0;
        box-shadow: 0 5px 20px #d6dee4;
        border-radius: 50%;
        transform: translateY(-50%);
        z-index: 2;
    }
</style>

<div class="overlay"></div>
<div class="cover"></div>
<div class="ibox login-content">
    <div class="text-center">
        <span class="auth-head-icon"><i class="la la-user"></i></span>
    </div> 
    <form class="ibox-body" id="login-form" #loginform ="ngForm" (ngSubmit)="MkClickLogin()" >
        <h5 class="font-strong text-center ">LOG IN</h5>
        <div class="form-group mb-4">
            <input class="form-control form-control-line" type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname"  placeholder="User">
        </div>
        <div class="form-group mb-4">
            <input class="form-control form-control-line" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Password">
        </div>

        <div class="form-group mb-4">            
            <select class="selectpicker form-control" id="empresa" name="empresa" #empresa="ngModel" [(ngModel)]="user.empresa" placeholder="enterprise" >
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="vw">VW</option>
                <option value="audi" selected>Audi</option>           
            </select>
        </div>
        <div class="form-group mb-4">
            <input class="form-control form-control-line" type="text" name="sucursal" #sucursal="ngModel" [(ngModel)]="user.sucursal"  placeholder="Branch">
        </div> 
        <div class="form-group mb-4"> 
            <input class="input-group date form-control form-control-line" type="text" name="fechatrabajo" #fechatrabajo="ngModel" [(ngModel)]="user.fechatrabajo" value="15/08/2018" placeholder="Work Date">
        </div>        

        <div class="flexbox mb-5">
            <span>
                <label class="ui-switch switch-icon mr-2 mb-0">
                    <input type="checkbox" checked="">
                    <span></span>
                </label>Remember</span>
            <a class="text-primary" routerLink="/forgot_password">Forgot password?</a>
        </div>
        <div class="text-center mb-4">
            <button type="submit" class="btn btn-primary btn-rounded btn-block" [disabled]="!loginform.form.valid">LOGIN</button>

        </div>
    </form>
</div>
