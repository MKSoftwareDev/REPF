<style>
    .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url('./assets/img/blog/login.jpg');
    }

    .cover {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(117, 54, 230, .1);
    }

    .login-content {
        max-width: 400px;
        margin: 30px auto 50px;
    }

    .auth-head-icon {
        position: relative;
        height: 60px;
        width: 60px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        background-color: #fff;
        color: #5c6bc0;
        box-shadow: 0 5px 20px #d6dee4;
        border-radius: 50%;
        transform: translateY(-50%);
        z-index: 2;
    }
</style>

<div class="overlay"></div>
<div class="cover"></div>
<div class="ibox login-content">
    <div class="text-center">
        <span class="auth-head-icon"><i class="la la-user"></i></span>
    </div> 
    <form class="ibox-body" id="login-form" #loginform ="ngForm" (ngSubmit)="MkClickLogin()" >
        <h5 class="font-strong text-center ">LOG IN</h5>

        <div class="form-group mb-4">
            <div class="input-group-icon input-group-icon-left">
                <span class="input-icon input-icon-left"><i class="ti-user"></i></span>
                <input class="form-control form-control-air" type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" placeholder="Username">
            </div>
        </div>

        <div class="form-group mb-4">
            <div class="input-group-icon input-group-icon-left">
                <span class="input-icon input-icon-left"><i class="ti-lock"></i></span>
                <input class="form-control form-control-air" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Password">
            </div>
        </div>

        <div class="form-group mb-4">
            <div class="input-group-icon input-group-icon-left">
                <span class="input-icon input-icon-left"><i class="fa fa-building-o"></i></span>            
                <select class="form-control form-control-air" name="empresa" #empresa="ngModel" [(ngModel)]="user.empresa" placeholder="Enterprise">  
                    <option *ngFor="let e of empresalst" [ngValue]="e.empresa">{{e.empresa}}</option>
                </select>
            </div>
        </div>

        <div class="form-group mb-4">
                <div class="input-group-icon input-group-icon-left">
                    <span class="input-icon input-icon-left"><i class="ti-home"></i></span>            
                    <select class="form-control form-control-air" name="sucursal" #sucursal="ngModel" [(ngModel)]="user.sucursal" placeholder="Branch">  
                        <option *ngFor="let s of sucursallst" [ngValue]="s.sucursal">{{s.sucursal}}</option>
                    </select>
                </div>
        </div>
     
 <!--        <div class="form-group mb-4" id="mkSimpleDate" >
            <div class="input-group date">
                <span class="input-group-addon bg-white"><i class="fa fa-calendar"></i></span>
                <input type="text" class="form-control form-control-air" name="fechatrabajo"  #fechatrabajo="ngModel" [(ngModel)]="user.fechatrabajo">                
            </div>
        </div> -->
        
        <div class="form-group mb-4">
                 <div class="input-group date mkform_datetime">
                    <span class="input-group-addon bg-white"><i class="fa fa-calendar"></i></span>
                    <input class="form-control" type="text" class="form-control form-control-air" name="fechatrabajo"  #fechatrabajo="ngModel" [(ngModel)]="user.fechatrabajo">
                </div>
            </div>

        <div class="flexbox mb-5">
            <span>
                <label class="ui-switch switch-icon mr-2 mb-0">
                    <input type="checkbox" checked="">
                    <span></span>
                </label>Remember</span>
            <a class="text-primary" routerLink="/forgot_password">Forgot password?</a>
        </div> 

        <div class="text-center mb-4">
            <button type="submit" class="btn btn-primary btn-rounded btn-block" [disabled]="!loginform.form.valid">LOGIN</button>

        </div>
    </form>
</div>
